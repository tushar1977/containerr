<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        color: #2d3748;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .header p {
        font-size: 1.1rem;
        color: #4a5568;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 1rem;
      }

      .action-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        cursor: pointer;
        border: none;
        text-decoration: none;
      }

      .action-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .action-button i {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .create {
        background: #48bb78;
        color: white;
      }
      .delete {
        background: #f56565;
        color: white;
      }
      .execute {
        background: #4299e1;
        color: white;
      }
      .monitor {
        background: #805ad5;
        color: white;
      }

      .button-text {
        font-size: 1.2rem;
        font-weight: 600;
      }

      .button-description {
        text-align: center;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        opacity: 0.9;
      }

      @media (max-width: 768px) {
        .button-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    {% load static %}
    <div class="container">
      <header class="header">
        <h1>Container Management Dashboard</h1>
        <p>Manage your containers with ease</p>
      </header>

      <div class="button-grid">
        <a href="{% url 'create_container' %}" class="action-button create">
          <i>‚ûï</i>
          <span class="button-text">Create Container</span>
          <span class="button-description"
            >Deploy a new container instance</span
          >
        </a>

        <a href="{% url 'delete_container' %}" class="action-button delete">
          <i>‚ùå</i>
          <span class="button-text">Delete Container</span>
          <span class="button-description">Remove existing containers</span>
        </a>

        <a href="{% url 'execute_container' %}" class="action-button execute">
          <i>‚ñ∂Ô∏è</i>
          <span class="button-text">Execute Container</span>
          <span class="button-description">Run container commands</span>
        </a>

        <a href="{% url 'monitor_container' %}" class="action-button monitor">
          <i>üìä</i>
          <span class="button-text">Monitor Container</span>
          <span class="button-description">View container metrics</span>
        </a>
      </div>
    </div>
  </body>
</html>
