{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'app.css' %}" />
    <title>Create Container</title>
  </head>
  <body>
    <div class="container">
      <h1>Delete a Container</h1>

      <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_name">Container Name</label>
          {{ form.name }} {% if form.name.errors %}
          <div class="error-message">{{ form.name.errors }}</div>
          {% endif %}
        </div>

        <div class="form-group">
          <label for="id_command">Command to execute</label>
          {{ form.command }} {% if form.name.errors %}
          <div class="error-message">{{ form.name.errors }}</div>
          {% endif %}
        </div>
        <button type="submit">Delete Container</button>
      </form>
    </div>
  </body>
</html>
