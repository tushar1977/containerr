<!doctype html>
<html>
  <head>
    <title>Create Container</title>
  </head>
  <body>
    <h1>Create a New Container</h1>

    <form method="post" action="">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Create Container</button>
    </form>

    <br /><br />

    {% if container_list %} {% for container in container_list %}
    <h2>{{ container }}</h2>
    {% endfor %} {% else %}
    <p>No containers available.</p>
    {% endif %}
  </body>
</html>
